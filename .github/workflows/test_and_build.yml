name: Test and Build

on:
  push:
    branches: [ main ]
    tags:
        - 'v*'
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: google/dart:latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: '3.3.3'
    - name: Install dependencies
      run: dart pub get
    - name: Run tests
      run: dart test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      - name: Compile to executable
        run: dart compile exe bin/main.dart -o binaries/${{ runner.os }}-dartmonkey
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-dartmonkey
          path: binaries/